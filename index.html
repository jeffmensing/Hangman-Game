<!DOCTYPE html>
<html>
<head>
	<title>Hangman-Game</title>
	<!--Link Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-md-6">		
			<h1>Hangman Game Title</h1>
		</div>	
		<div class="col-md-6">
			<h1 id="wins">Number of wins: <span class = 'value'></span></h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-6" id="hmpic">

				</div>
				<div class="col-md-6" id="mysteryWord">
					<h1>Guess the word!</h1>
					<h1 id="hangmanword"><span class = 'value'></span></h1>
					<h1 id="hangmanword">   </h1> 
					<br><br>
					<h1>Letters you have guessed</h1>
					<h1 id="guesses"></h1>

				</div>
			</div>
		</div>
	</div>
</div>

<script src="assets/javascript/game.js"></script>

</body>



</html>
